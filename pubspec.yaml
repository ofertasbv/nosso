name: nosso
description: sistema de e-commerce

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

androidX: true

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  dio: ^3.0.10
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  build_runner: ^1.6.5
  mobx_codegen:
  get_it: ^4.0.1

  carousel_pro: ^1.0.0
  fluttertoast: ^3.1.0
  image_picker: ^0.6.1+11
  image_cropper: ^1.3.1

  search_map_place: ^0.1.0+2
  flutter_google_places: ^0.2.3
  google_maps_flutter: ^0.5.27

  geolocator: ^5.3.2+2
  barcode_scan: ^1.0.0
  webview_flutter: ^1.0.1

  masked_text_input_formatter: ^0.0.1
  datetime_picker_formfield:
  flutter_masked_text: ^0.8.0
  mask_text_input_formatter: ^1.1.0
  intl: ^0.16.1
  brasil_fields: ^0.4.0

  cupertino_icons: ^1.0.0
  flutter_launcher_icons: "^0.8.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/icone.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/